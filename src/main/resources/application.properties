micronaut.application.name=spaceUp
micronaut.server.port=8080
micronaut.server.cors.enabled=true
#mongodb.uri=mongodb\://${MONGO_HOST\:localhost}\:${MONGO_PORT\:27017}
#tracing.jaeger.enabled=true
#tracing.jaeger.sampler.probability=0.1
micronaut.security.enabled=false
#micronaut.security.authentication=bearer
#micronaut.security.token.jwt.signatures.secret.generator.secret="${JWT_GENERATOR_SIGNATURE_SECRET\:pleaseChangeThisSecretForANewOne}"
#micronaut.ssl.enabled=true
#micronaut.ssl.build-self-signed=true
micronaut.server.http-version=2.0

micronaut.caches.my-cache.maximumSize=20

# Hotreload for views
micronaut.views.rocker.hot-reloading=true

# Defaults
#micronaut.router.static-resources.default.mapping=/**
#micronaut.router.static-resources.default.enabled=true
micronaut.router.static-resources.*.paths=classpath:static

# Cache configuration
micronaut.caches.client-controller-link.maximum-size=20

# TODO: put this all to externalized file
# SpaceUp configuration
# Interval to check for updates
spaceup.scheduler.delayed=3s
spaceup.scheduler.updates=1m
spaceup.scheduler.service-check=5m

# Email notification
spaceup.service-check.notify=false
spaceup.updates.notify=false